name: called

on:
  workflow_call:
    outputs:
      test-a:
        value: ${{ jobs.job1.outputs.test-a }}

jobs:
  job1:
    name: hoge
    runs-on: ubuntu-latest
    outputs:
      test-a: ${{ steps.test.outputs.test-a }}
    steps:
      - uses: actions/checkout@v3

      - id: test
        run: |
          echo "test-a=hoge" >> $GITHUB_OUTPUT